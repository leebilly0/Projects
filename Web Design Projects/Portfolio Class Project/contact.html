<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html>
	<head>
		<title>Billy's Portfolio</title>
		<script type="text/javascript" src="external.js"></script>
	</head>
	<body onload="start()">
		<form action="https://domfu.com/cgi-bin/ics/echo" method="post" name="FormName">

				First Name: <input type="text" name="FIRST" placeholder="First" maxlength=15 /><br /><br />
				Last Name:
				<input type="text" name="LAST" placeholder="Last" maxlength=15 /><br /><br/>
				Email: <input type="text" size="50" name="email" placeholder="e-mail"				maxlength=40 /><br /><br/>
				Please Select A Category: <select size=1 name="REGION">
									<option disabled selected>Choose</option>
									<optgroup label="Technical Issues">
										<option>Broken Links</option>
										<option>Image Errors</option>
										<option>Other</option>
									</optgroup>
									<optgroup label="Feedback">
										<option>Comments</option>
										<option>Suggestions</option>
										<option>Other</option>
								</select><br /><br/>
				<textarea name="comments" cols="25" rows="5">
					Enter your comments here...
				</textarea>
				<br/>
			<input type="submit" name="sendButton" value="Send" id="buttonSend" /> <input type="reset" />
		</form>
	</body>
</html>
